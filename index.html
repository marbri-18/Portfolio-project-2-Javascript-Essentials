<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWZthat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>OWZthat</h1>
      <nav><a href="scorecard.html">Scorecard</a><a href="rules.html">Rules</a> </nav>
      <div id="game-area">
        <section class="container" id="scoreboard-area">
          <div class="row" id="current-batsmen">
            <div class="col-lg-3 batsman-label"><p>Batsman:</p></div>
            <div class="col-lg-3 batsman-order"><span class="score-box">01</span></div>
            <div class="col-lg-3 batsman-label"><p>Batsman:</p></div>
            <div class="col-lg-3 batsman-order"><span class="score-box">02</span></div>
          </div>

          <div class="row" id="batsmen-score">
            <div class="col-lg-6 batsman-score"><span class="score-box on-strike" id="batA">000</span></div>
            <div class="col-lg-6 batsman-score"><span class="score-box" id="batB">000</span></div>
          </div>

          <div class="row" id="innings-total-score">
            <div class="col-lg-12 innings-total"><p>Total:<span class="score-box">000</span></p></div>
          </div>

         <div class="row" id="wickets-count">
          <div class="col-lg-12 wickets"><p>For:<span class="score-box">00</span> Wickets</p></div>
         </div>
         
         <div class="row" id="last-bat">
          <div class="col-lg-6 last-wicket"><p>Last Wicket:<span class="score-box">000</span></div>
          <div class="col-lg-6 last-batsman"><p>Last Batsman:<span class="score-box">000</span></div>
         </div>

         <div class="row" id="score-to-beat">
          <div class="col-lg-12 target"><p>Target:<span class="score-box">000</span></div>
         </div>

         <div class="row" id="runs-to-get">
          <div class="col-lg-12 runs-remaining"><p>Runs remaining:<span class="score-box">000</span></p></div>
         </div>
        </section>
        <section id="dialogue-area">
          <div class="result-message"><p id="dialogue-box">Good shot! You scored 4 runs</p></div>
        </section>
        <section class="container" id="button-area">
          <div class="row buttons">
            <div class="col-lg-4 button"><button class="btn btn-lg btn-primary" id="start-game">Start new innings</button></div>
            <div class="col-lg-4 button"><button class="btn btn-lg btn-info" id="play-ball">Next ball</button></div>
            <div class="col-lg-4 button"><button class="btn btn-lg btn-danger" id="play-Owzthat">OWZthat</button></div>
          </div>
        </section>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
