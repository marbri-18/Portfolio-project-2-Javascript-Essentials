<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWZthat</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>OWZthat</h1>
      <nav><a href="scorecard.html">Scorecard</a><a href="rules.html">Rules</a> </nav>
      <div id="game-area">
        <section class="container" id="scoreboard-area">
          <div class="row" id="current-batsmen">
            <div class="col-lg-3 batsman-label"><p>Batsman:</p></div>
            <div class="col-lg-3 batsman-order"><span class="score-box">01</span></div>
            <div class="col-lg-3 batsman-label"><p>Batsman:</p></div>
            <div class="col-lg-3 batsman-order"><span class="score-box">02</span></div>
          </div>

          <div class="row" id="batsmen-score">
            <div class="col-lg-6 batsman-score"><span class="score-box on-strike">000</span></div>
            <div class="col-lg-6 batsman-score"><span class="score-box non-striker">000</span></div>
          </div>

          <div class="row" id="innings-total-score">
            <div class="col-lg-12 innings-total"><p>Total:<span class="score-box">000</span></p></div>
          </div>

         <div class="row" id="wickets-count">
          <div class="col-lg-12 wickets"><p>For:<span class="score-box">00</span> Wickets</p></div>
         </div>
         
         <div class="row" id="last-bat">
          <div class="col-lg-6 last-wicket"><p>Last Wicket:<span class="score-box">000</span></div>
          <div class="col-lg-6 last-batsman"><p>Last Batsman:<span class="score-box">000</span></div>
         </div>

         <div class="row" id="score-to-beat">
          <div class="col-lg-12 target"><p>Target:<span class="score-box">000</span></div>
         </div>

         <div class="row" id="runs-to-get">
          <div class="col-lg-12 runs-remaining"><p>Runs remaining:<span class="score-box">000</span></p></div>
         </div>
        </section>
        <section id="dialogue-area">
          <div class="result-message"><p>Good shot! You scored 4 runs</p></div>
        </section>
        <section class="container" id="button-area">
          <div class="row buttons">
            <div class="col-lg-4 button"><button class="btn btn-lg btn-primary">Start innings</button></div>
            <div class="col-lg-4 button"><button class="btn btn-lg btn-info">Next ball</button></div>
            <div class="col-lg-4 button"><button class="btn btn-lg btn-danger">OWZthat</button></div>
          </div>
        </section>
      </div>
    </div>
    

  
      <script src="assets/js/scripts.js"></script>
  </body>
</html>
